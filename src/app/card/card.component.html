
<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" /><!--property binding syntax-->
      </figure>
    </div>
    <div class="card-content">
      <div class="media-content">
        <!--Interpolation-->
        <p class="title is-4">{{ title }}</p>
        <!--Interpolation-->
        <p class="subtitle is-6">@{{username}}</p>
      </div>
      <div class="content">
        {{content}}
      </div>
    </div>
  </div>
